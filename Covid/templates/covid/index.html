<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Orbitron:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="" />
    <title>Probablity Tracker</title>
    <style>
      nav {
        font-family: "Bungee", sans-serif;
        font-weight: bolder;
      }

      h1 {
        font-family: "Open Sans", sans-serif;
        font-weight: bolder;
      }

      form {
        font-family: "Open Sans", sans-serif;
      }
      #maincont {
        background-color: rgb(247, 248, 167);
        /* background-color: rgb(226, 206, 253); */
        padding: 50px 0px;
      }
    </style>
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-dark"
      style="background-color: rgb(237, 252, 203) !important"
    >
      <a class="navbar-brand" href="/tracker">Covid Tracker</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>

          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Reach Me
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="https://github.com/robin025"
                >Github</a
              >
              <a class="dropdown-item" href="#">LinkedIn</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <div id="maincont">
      <h1 class="text-center">Covid-19 Infection Probabity Tracker</h1>
      <div class="container pt-5">
        <form action="/tracker/" method="POST">
          {% csrf_token %}

          <div class="form-group">
            <label for="username">Name</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              placeholder="Enter Your Name"
            />
          </div>
          <div class="row">
            <div class="form-group col-md-6">
              <label for="useremail">Email address</label>
              <input
                type="email"
                class="form-control"
                id="useremail"
                name="useremail"
                placeholder="Enter Your Email"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="userphone">Phone</label>
              <input
                type="tel"
                class="form-control"
                id="userphone"
                name="userphone"
                placeholder="Phone Number"
              />
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-4">
              <label for="Fever ">Fever Value</label>
              <select class="form-control" name="Fever" id="Fever">
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </div>

            <div class="form-group col-md-4">
              <label for="Age ">Age Value</label>
              <input
                type="text"
                class="form-control"
                id="Age "
                name="Age"
                placeholder="Entre Your Age "
              />
            </div>

            <div class="form-group col-md-4">
              <label for="Pain">Body Pain</label>
              <select class="form-control" name="Pain" id="Pain">
                <option value="1">Pain</option>
                <option value="0">No Pain</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-4">
              <label for="Nose">Runny Nose</label>
              <select class="form-control custom-select" name="Nose" id="Nose">
                <option value="0">No</option>
                <option value="1">Yes</option>
              </select>
            </div>

            <div class="form-group col-md-4">
              <label for="DiffBreath">Difficulty In Breathing ?</label>
              <select
                class="form-control custom-select"
                name="DiffBreath"
                id="DiffBreath"
              >
                <option value="0">No Difficulty</option>
                <option value="1">Severe Difficulty</option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label for="Coughprob1">Cough Problem ?</label>
              <select
                class="form-control custom-select"
                name="Coughprob1"
                id="Coughprob1"
              >
                <option value="0">No Difficulty</option>
                <option value="1">Severe Difficulty</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-6">
              <label for="lososat">Loss of senses of smell and taste ?</label>
              <select
                class="form-control custom-select"
                name="lososat"
                id="lososat"
              >
                <option value="0">No</option>
                <option value="1">Yes</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="diabetic">Diabetic Patient ?</label>
              <select
                class="form-control custom-select"
                name="diabetic"
                id="diabetic"
              >
                <option value="0">No</option>
                <option value="1">Yes</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-6">
              <label for="hyptension"
                >Hypertension (High Blood Pressure)?</label
              >
              <select
                class="form-control custom-select"
                name="hyptension"
                id="hyptension"
              >
                <option value="0">No</option>
                <option value="1">Yes</option>
              </select>
            </div>

            <div class="form-group col-md-6">
              <label for="ldisease">Lung Disease ?</label>
              <select
                class="form-control custom-select"
                name="ldisease"
                id="ldisease"
              >
                <option value="0">No</option>
                <option value="1">Yes</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-6">
              <label for="heartdis">Heart Disease ?</label>
              <select
                class="form-control custom-select"
                name="heartdis"
                id="heartdis"
              >
                <option value="0">No</option>
                <option value="1">Yes</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="Kidneydis">Any Kidney Disorder ?</label>
              <select
                class="form-control custom-select"
                name="Kidneydis"
                id="Kidneydis"
              >
                <option value="0">No</option>
                <option value="1">Yes</option>
              </select>
            </div>
          </div>

          <div class="text-center">
            <button
              type="submit"
              class="btn btn-outline-danger"
              style="justify-content: center"
            >
              Calculate Probablity
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
